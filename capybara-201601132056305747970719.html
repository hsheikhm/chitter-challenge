      <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>

  <body>

    <div class="container">
      <form class="form-horizontal" action="/signup-details" method="post">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label"></label>
          <div class="col-sm-3">
            <p style="color: white; font-size: 16px;">Current User?</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a href="/login"><button type="button" class="btn btn-danger">Login to my Account</button></a>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label"></label>
          <div class="col-sm-3">
            <p style="color: white; font-size: 16px;">New to Chitter? Sign Up</p>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label"></label>
          <div class="col-sm-3">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label"></label>
          <div class="col-sm-3">
            <input type="email" name="email" value="" class="form-control" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label"></label>
          <div class="col-sm-3">
            <input type="text" name="username" class="form-control" placeholder="@Username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label"></label>
          <div class="col-sm-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <label for="confirm-password" class="col-sm-2 control-label"></label>
          <div class="col-sm-3">
            <input type="password" name="password_confirmation" class="form-control" placeholder="Confirm Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label style="color: white;">
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger">Sign Up for Chitter</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/npm.js"></script>
  </body>

</html>
